name: MacOS

# Define the rules when this workflow should be applied
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    # Specify the type of the machine
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Configure the CMake project using CMake Presets
      - name: Configure CMake
        run: cmake -S . -B build/unix_makefiles/clang/debug -D CMAKE_C_COMPILER=$(brew --prefix llvm)/bin/clang -D CMAKE_CXX_COMPILER=$(brew --prefix llvm)/bin/clang++

      # Build the project
      - name: Build
        run: cmake --build build/unix_makefiles/clang/debug -j10

      # Run tests
      - name: Tests
        working-directory: build/unix_makefiles/clang/debug
        run: ctest --rerun-failed --output-on-failure

# EOF